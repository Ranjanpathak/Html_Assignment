<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title style="color:green;">Input Type Demo</title>
</head>
<body>
    <h2 style="color:green;"><u>Input Type Demo</u></h2>
    <fieldset style="border: 2px solid #F37622; width: 300px">
        <table>
            <tr>
                <td style="color:tomato;">Name</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td style="color:tomato;">Age</td>
                <td><input type="number" id="txtnum" max="45" min="20" step="2" required></td>
            </tr>
            <tr>
                <td style="color:tomato;">Contact No</td>
                <td><input type="tel" pattern="[0-9]{10}" maxlength="10" required></td>
            </tr>
            <tr>
                <td style="color:tomato;">Email</td>
                <td><input type="email" id=" txtemail" required /></td>
            </tr>
            <tr>
                <td style="color:tomato;">DateOfBirth</td>
                <td>
                    <input type="date" id="start" name="trip-start"
                           value="20"
                           min="01-12-1887" max="01-12-2020">
                </td>
            </tr>
            <tr>
                <td style="color:tomato;">Website Url</td>
                <td><input type="url" id=" txturl" required /></td>
            </tr>
            <tr>
                <td style="color:blue;"><input type="button" id="click" value="OK" /></td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
